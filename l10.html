<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
</head>
<body >
    <form 
    onsubmit="return validation()">
        <fieldset>
            <legend>Registration Form</legend>
            <br>
            <label >Name: <input type="text" id="name" name="name"  placeholder="  Full Name"></label>
            <span id="error" style="color: red;"></span>
            <br>
            <br>
            <label >Email: <input type="email" id="email" name="email"  placeholder="  xyz@gmail.com"></label>
            <br><br>
            <label >Password: <input type="password" id="password" name="password" ></label>
            <label >Confirm Password: <input type="password" id="cpassword" name="cpassword" ></label>
            <br><br>

            <input type="submit" value="submit" id="submit"  > <!--we can also add here onclick="validation()" in submit button-->



        
        </fieldset>

    </form>


    <script>
        function validation(){
            var isValid = true;
            if(document.getElementById('name').value==""){
                //alert('name is mandatory');
                document.getElementById('error').innerHTML = '<br><br>Name cant be left blank'
                console.log(document.getElementById('password').innerText);
                isValid = false;

            }
            return isValid
        }

    </script>
    
</body>
</html>
